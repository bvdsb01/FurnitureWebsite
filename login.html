<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav nav_top">
        <div class="logo">
            <a href="index.html"><img src="images/pic.png" width="120"></a>
        </div>
        <div class="nav_side">
            <a href="about.html">About Us</a>
            <a href="services.html">Services</a>
            <a href="blog.html">Blogs</a>
            <a href="contact.html">Contact Us</a>
            <a href="login.html">Login/Register</a>
        </div>
    </nav>

    <div class="html_form">

        <form onsubmit="return validation()" name="Submit-googlesheet" method="post">
            <h2>Register</h2>
            <input type="text" name="Name" id="username" placeholder="Full Name"><br>
            <span id="errorname" style="color: red;"></span>
            <input type="text" name="Email ID" id="email" placeholder="Email ID"><br>
            <span id="erroremail" style="color: red;"></span>
            <input type="number" name="Number" id="number" placeholder="Contact NUmber"><br>
            <span id="errornumber" style="color: red;"></span>
            <select name="Branch" required>
                <option>--Branch--</option>
                <option>CSE/IT</option>
                <option>CE/MT</option>
                <option>EEE/EEC</option>
                <option>BT/EEI</option>
            </select><br>
            <select name="Year" required>
                <option>--Year--</option>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
            </select><br>
            <input type="text" name="College Name" placeholder="College Name" required><br>
            <button type="submit">Register</button>
            <button type="reset">Refresh</button>
        </form>
    </div>
    <script type="text/javascript">
        function validation() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var number = document.getElementById('number').value;

            var usercheck = /^[A-Za-z]{5,25}$/;
            var emailcheck = /^[A-Za-z_0-9.]{3,}@[A-Za-z]{4,}[.]{1}[A-Za-z.]{2,6}$/;
            var numbercheck = /^[6789][0-9]{9}$/;

            if (usercheck.test(username)) {
                document.getElementById('errorname').innerHTML = " ";
            }
            else {
                document.getElementById('errorname').innerHTML = "**Invalid Name";
                return false;
            }
            if (emailcheck.test(email)) {
                document.getElementById('erroremail').innerHTML = " ";
            }
            else {
                document.getElementById('erroremail').innerHTML = "**Invalid Email";
                return false;
            }
            if (numbercheck.test(number)) {
                document.getElementById('errornumber').innerHTML = " ";
            }
            else {
                document.getElementById('errornumber').innerHTML = "**Invalid Number";
                return false;
            }
        }
    </script>
    <script type="text/javascript">
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyCaOHSPlPmP-a6GPgsbz_z6npZGcg7q2M-jwTBSP0APRb2SLkmt05XVpLmgZcbckkx/exec'
        const form = document.forms['Submit-googlesheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
        });
    </script>

</body>
